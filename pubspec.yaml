name: campusassistant
description: Your Smart Assistant

publish_to: 'none'

version: 1.0.8+19
#+19 just use for website update, no need to change next play store update

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  google_mobile_ads: ^5.0.0

  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  firebase_auth: ^4.2.5
  firebase_storage: ^11.0.10
  firebase_messaging: ^14.2.1
  firebase_analytics: ^10.1.0

  fluttertoast: ^8.0.9
  cached_network_image: ^3.2.0
  file_picker: ^8.0.0+1
  image_cropper: ^5.0.0
  image_picker: ^1.0.1

  url_launcher: ^6.1.1
  multi_select_flutter: ^4.1.2
  share_plus: ^8.0.2

  youtube_player_flutter: ^9.0.0
  intl: ^0.19.0
  url_strategy: ^0.2.0
  syncfusion_flutter_pdfviewer: ^24.2.6

  pinch_zoom_release_unzoom: ^1.0.1
  flutter_spinkit: ^5.1.0

  upgrader: ^10.0.0

  path_provider: ^2.0.15
  permission_handler: ^11.3.0
  open_file_plus: ^3.4.1
  dio: ^5.3.1
  flutter_local_notifications: ^17.0.0
  http: ^1.2.0
#  connectivity: ^3.0.6

#  flutter_cached_pdfview: ^0.4.2
#  pdfx: ^2.4.0
#  external_path: ^1.0.3
#  flutter_local_notifications: ^14.0.0+1
#  uuid: ^3.0.6
#  http: ^0.13.4
#  salomon_bottom_bar: ^3.3.1
#  carousel_pro_nullsafety: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/categories/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf