name: campusassistant
description: your smart partner

publish_to: 'none'

version: 1.0.0+8

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  firebase_auth: ^4.2.5
  firebase_storage: ^11.0.10
  firebase_messaging: ^14.2.1
  firebase_analytics: ^10.1.0

  fluttertoast: ^8.0.9
  cached_network_image: ^3.2.0
  file_picker: ^5.2.11
  open_file: ^3.2.1
  image_cropper: ^4.0.1
  image_picker: ^0.8.5+3

  dio: ^5.1.1
  url_launcher: ^6.1.1
  multi_select_flutter: ^4.1.2
  share_plus: ^7.0.2

  uuid: ^3.0.6

  youtube_player_flutter: ^8.1.0
  intl: ^0.18.1
  flutter_local_notifications: ^14.0.0+1
  http: ^0.13.4
  url_strategy: ^0.2.0
  syncfusion_flutter_pdfviewer: ^21.2.3
  permission_handler: ^10.2.0


#  get: ^4.6.5
  pinch_zoom_release_unzoom: ^1.0.1
  salomon_bottom_bar: ^3.3.1


  shared_preferences: ^2.0.17
  flutter_spinkit: ^5.1.0
  flutter_cached_pdfview: ^0.4.1

  external_path: ^1.0.3
  carousel_pro_nullsafety: ^2.0.0
  email_validator: ^2.1.17
  upgrader: ^6.5.0
  animated_bottom_navigation_bar: ^1.2.0
  sidebarx: ^0.16.0
  path_provider: ^2.0.15



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/categories/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf


























